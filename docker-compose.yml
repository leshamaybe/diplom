version: "3"

services:
    client:
        build:
            context: ./client
            dockerfile: Dockerfile
        ports:
            - "3001:3001"
        environment:
            - NODE_ENV=production

    server:
        build:
            context: ./server
            dockerfile: Dockerfile
        ports:
            - "5050:5050"
        environment:
            - NODE_ENV=development
            - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
        depends_on:
            - db

    db:
        image: postgres:14
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: mydatabase
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
